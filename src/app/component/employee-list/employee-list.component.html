<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Employee List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees | async">
            <td>{{employee.name}}</td>
            <td>{{employee.address}}</td>
            <td>{{employee.email}}</td>
            <td>
              <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left:10px">Details</button>
              <button (click)="updateEmployee(employee.id)" class="btn btn-warning"  style="margin-left:10px">Update</button>
              <button (click)="setDelete(employee.id)" data-toggle="modal" data-target="#myModal" class="btn btn-danger"  style="margin-left:10px">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Delete Confirmation</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this employee?</p>
        </div>
        <div class="modal-footer">
          <button (click)="deleteEmployee()" type="button" class="btn btn-warning" data-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>
